<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Joke Generator</h1>
        <a href="favorites.html" class="btn btn-secondary mb-4">View Favorite Jokes</a>
        <form id="jokeForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchTerm" class="form-control" placeholder="search">
                <button class="btn btn-primary" type="submit">Get Joke</button>
            </div>
        </form>
        <div id="jokeContainer" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
